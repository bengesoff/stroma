<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/check.css" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script> 
        <script src="check.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="gear" id="loading_gear">
                <h1 class="notice_top">Loading...</h1>
                <p id="loading">...</p>
            </div>
            <div class="gear" id="sign_in_gear" align="center">
                <h1 class="notice_top">You are signed out.</h1>
                <p class="notice_center">out</p>
                <h1 class="notice_bottom">Click to sign in.</h1>
            </div>
            <div class="gear" id="sign_out_gear" align="center">
                <h1 class="notice_top">You are signed in.</h1>
                <p class="notice_center">in</p>
                <h1 class="notice_bottom">Click to sign out.</h1>
            </div>
            <div class="gear" id="error_gear">
                <h1 class="notice_top">Something's gone wrong.</h1>
                <p id="error">!</p>
                <h1 class="notice_bottom">Click to go to the help page.</h1>
            </div>
        </div>
    </body>
</html>

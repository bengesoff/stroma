<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <script type="text/javascript">
            var userId = localStorage.getItem("userId");

                window.location.replace("login.html");

            else {
                window.location.replace("check.html");
            }
        </script>
    </body>
</html>
